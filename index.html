    <div id="app">
      <!-- 带遮罩效果的左侧面板 -->
      <div
        class="panel panel-left panel-cover dark panel-init"
        v-scope="userCard()"
      >
        <div class="view">
          <div class="page">
            <div class="navbar">
              <!-- <div class="navbar-bg"></div> -->
              <div class="navbar-inner">
                <div class="title" @click="handleClick">{{ username }}</div>
              </div>
            </div>
            <div class="page-content">
              <div class="block">左侧面板内容在此</div>
            </div>
          </div>
        </div>
      </div>

      <!-- 视图/标签容器 -->
      <div
        class="views tabs safe-areas navbar-through toolbar-through"
        id="pages-container"
      >
        <!-- 用于切换视图的标签栏 -->
        <div class="toolbar toolbar-bottom tabbar-icons" id="main-toolbar">
          <div class="toolbar-inner">
            <a
              id="view-home-link"
              href="#view-home"
              class="tab-link tab-link-active"
            >
              <i class="icon f7-icons if-not-md">house_fill</i>
              <i class="icon material-icons if-md">home</i>
              <span class="tabbar-label">首页</span>
            </a>

            <a href="#view-settings" class="tab-link">
              <i class="icon f7-icons if-not-md">gear</i>
              <i class="icon material-icons if-md">settings</i>
              <span class="tabbar-label">设置</span>
            </a>
          </div>
        </div>

        <!-- 你的主视图/标签，应包含 "view-main" 类，同时具有 "tab-active" 类 -->
        <div
          id="view-home"
          class="view view-main view-init tab tab-active app-page"
          data-name="home"
          data-url="/home/"
        ></div>

        <!-- 设置视图 -->
        <div
          id="view-settings"
          class="view view-init tab app-page"
          data-name="settings"
          data-url="/settings/"
        ></div>
      </div>
